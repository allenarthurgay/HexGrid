<html>
	<body onload="render();">
        <canvas id="canvas" width="800" height="600" style="border: 1px solid #000" onmousedown="onCanvasClick(event)">
        </canvas>
        <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main(void) {
                gl_FragColor = vColor;
            }
        </script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec4 vColor;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }
        </script>

        <script type="text/javascript" src="hexgrid.js"></script>
		<script type="text/javascript">
			var generatedMap = [];

			for(var i=0; i < 5; i++){
				for(var j=0; j < 5; j++){
					generatedMap.push({ x: i, y: j, z: 0});
				}
			}

		</script>
		<script type="text/javascript">

			function onCanvasClick(e){
				var hex = hexGrid.findByPixel(e.offsetX, e.offsetY);
				if(hex){
                    hex.color = hex.color[0] ? [0,1,0,1] : [1,1,1,1];
				}
			}

			function takeadump(){
                document.getElementById('mapDumpee').innerHTML = JSON.stringify(hexGrid.getMap());
			}

			var c = document.getElementById('canvas');
            var hexGrid = new HexGrid(c,true);

            hexGrid.loadMap(generatedMap);

			function render() {
				//hexGrid.update();
                hexGrid.renderOneFrame();
				window.setTimeout(render, 80);
			}

            document.onkeydown = function(e) {
                var event = window.event ? window.event : e;

                if(event.keyCode == 39) {
                    cam_x = cam_x + 1;
                }
                else if(event.keyCode == 37) {
                    cam_x = cam_x - 1;
                }
                else if(event.keyCode == 38){
                    cam_y = cam_y + 1;
                }
                else if(event.keyCode == 40){
                    cam_y = cam_y - 1;
                }
                else if(event.keyCode == 65){
                    cam_z = cam_z - 1;
                }
                else if(event.keyCode == 90){
                    cam_z = cam_z + 1;
                }
                else if(event.keyCode == 83){
                    degree = degree - 5;
                }
                else if(event.keyCode == 88){
                    degree = degree + 5;
                }
                console.log(cam_x + ', ' + cam_y + ', ' + cam_z)
            }

			var SQRT_3_2 = 0.8660254037844386;

		</script>
        <br/><br/>
        <button id='saveMap' onclick="takeadump()">Dump map data</button>
        <br/>
        <textarea id='mapDumpee' style='width:300px;height:100px;'></textarea>
	</body>
</html>
